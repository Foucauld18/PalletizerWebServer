<script>
    function submitProductionSettingForm(){
        document.getElementsByName("ProductionSettingForm").submit();
    }
    function submitPressSettingForm(){
        document.getElementsByName('PressSettingForm').submit();
    }
</script>

<form nom="ProductionSettingForm">
    <fieldset class="ChampProductionSetting"> 
        <legend class="nomDuChampProductionSetting"> Production Setting </legend>
    <div class="mb-3">
        
        <label for="inputPalletHeight" class="form-label">Pallet Heiht = 

            :="HMI_DB".nPalletHeight:
             cm

        </label>
        <input type="number"  name='"HMI_DB".nPalletHeight' class="form-control" id="inputPalletHeight" placeholder="10 cm">
       
    </div>
    <div class="mb-3">
        <label for="inputTargetNumberOfRows" class="form-label">
            Target number of rows = 
            :="HMI_DB".nTargetNumberOfRow:
              rows
        </label>
        <input type="number"  name='"HMI_DB".nTargetNumberOfRow' class="form-control" id="inputTargetNumberOfRows"  placeholder="8 rows">
    </div>

    <div class="mb-3">
        <label for="input-Separator-Thicknes" class="form-label">
            Separator Thicknes = 
            :="HMI_DB".nSeparatorThicknes:
              cm
        </label>
        <input type="number"  name='"HMI_DB".nSeparatorThicknes' class="form-control" id="input-Separator-Thicknes"  placeholder="">
    </div>

    <div class="mb-3">
        <label for="inputBottleHeigt" class="form-label">
           Bottle Height = 
           :="HMI_DB".nJarHeight:
        </label>
        <input type="number"  name='"HMI_DB".nJarHeight' class="form-control" id="inputBottleHeigt"  placeholder="">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
          Convoyer 1 speed =   
          :="MC_DB".M1.nSpeedAuto:
        </label>
        <input type="number"  name='"MC_DB".M1.nSpeedAuto' class="form-control" id="input-convoyer-1-Speed"  placeholder="100%">
    </div>
    <div class="mb-3">
        <label for="input-convoyer-2/3-Speed" class="form-label">
            Convoyer 2 & 3 speed = 
            :="MC_DB".M2.nSpeedAuto:
        </label>
        <input type="number"  name='"MC_DB".M2.nSpeedAuto' class="form-control" id="input-convoyer-2/3-Speed"  placeholder="100%">
    </div>
   
    <div class="mb-3">
        <label for="inputPressSpeed" class="form-label">
            Press Speed = 
            :="MC_DB".SM1.nSpeedAuto:
        </label>
        <input type="number"  name='"MC_DB".SM1.nSpeedAuto' class="form-control" id="inputPressSpeed"  placeholder="100%">
    </div>
    
    <button onclick="submitProductionSettingForm();" class="btn btn-primary">Change production parameters</button>
</form>


<form name="PressSettingForm">
    <fieldset class="PressSetting"> 
        <legend class="PressSetting"> Production Setting </legend>
    <div class="mb-3"> 
        <label for="inputWaitingPosition" class="form-label">

        </label>
        <input type="number"  name='"HMI_DB".nWaitingPosition' class="form-control" id="inputWaitingPosition" placeholder="">
    </div>

    <div class="mb-3">

    </div>

    <div class="mb-3"> 
        <label for="inputWaitingPCSOffset" class="form-label">
            Waiting PCS offset = 
            :="HMI_DB".nWaitingPCSOffset:

        </label>
        <input type="number"  name='"HMI_DB".nWaitingPCSOffset' class="form-control" id="inputWaitingPCSOffset" placeholder="">
    </div>

    <div class="mb-3"> 
        <label for="inpuntPressingPosOffset" class="form-label">
            Pressing Position offset =
            :="HMI_DB".nPressingPosOffset:

        </label>
        <input type="number"  name='"HMI_DB".nPressingPosOffset' class="form-control" id="inpuntPressingPosOffset" placeholder="">
    </div>

    
    <button onclick="submitPressSettingForm();" class="btn btn-primary">Change press parameters</button>
</fieldset>
</form>

 <script>
    var valueAddBottle = document.getElementById('valueAddBottle');
    var addBottleButton = document.getElementById("addBottleButton");
    var valueAddBottleButton = document.getElementById('valueAddBottleButton');
    
    if (valueAddBottle.innerHTML =='1'){
        addBottleButton.setAttribute("value","Stop add bottle")
        valueAddBottleButton.setAttribute('value',0)
    } else if (valueAddBottle.innerHTML=='0'){
        addBottleButton.setAttribute("value","Add bottle")
        valueAddBottleButton.setAttribute('value',1)
    }else{
        addBottleButton.setAttribute("value","Not connected")
    }
    
 </script>

<label id="mode"    name="AddBottle">:="HMI_DB".bMode:</label>
<form >

  <input class ="btn btn-primary" type="submit" value=""  id="modeButton" >
</form>

<script>
    var mode = document.getElementById('mode');
    var modeButton = document.getElementById("modeButton");
    var valueModebutton= document.getElementById('valueModebutton');
    
    if (mode.innerHTML =='1'){
        modeButton.setAttribute("value","Auto Mode")
        valueModebutton.setAttribute('value',0)
    } else if (mode.innerHTML=='0'){
        modeButton.setAttribute("value","Manual Mode")
        valueModebutton.setAttribute('value',1)
    }else{
        valueModebutton.setAttribute("value","ERROR")
    }
    
 </script>
