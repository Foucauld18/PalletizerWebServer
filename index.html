<!doctype html>
<!-- AWP_In_Variable Name='"Tag_1"'-->
<!-- AWP_In_Variable Name='"HMI_DB".nBottleTakingPos'-->

<!-- AWP_In_Variable Name='"HMI_DB".nTargetNumberOfRow'-->
<!-- AWP_In_Variable Name='"HMI_DB".nPalletHeight'-->
<!-- AWP_In_Variable Name='"HMI_DB".nSeparatorThicknes'-->
<!-- AWP_In_Variable Name='"HMI_DB".nJarHeight'-->
<!-- AWP_In_Variable Name='"MC_DB"."M1".nSpeedAuto'-->
<!-- AWP_In_Variable Name='"MC_DB".M2.nSpeedAuto'-->
<!-- AWP_In_Variable Name='"MC_DB".SM1.nSpeedAuto'-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

 
<br/>
<br/>
<br/>


<form>
    <div class="mb-3">
        
        <label for="inputPalletHeight" class="form-label">Pallet Heiht = 

            :="HMI_DB".nPalletHeight:
             cm

        </label>
        <input type="number"  name='"HMI_DB".nPalletHeight' class="form-control" id="inputPalletHeight" placeholder="10 cm">
       
    </div>
    <div class="mb-3">
        <label for="inputTargetNumberOfRows" class="form-label">
            Target number of rows = 
            :="HMI_DB".nTargetNumberOfRow:
              rows
        </label>
        <input type="number"  name='"HMI_DB".nTargetNumberOfRow' class="form-control" id="inputTargetNumberOfRows"  placeholder="8 rows">
    </div>

    <div class="mb-3">
        <label for="input-Separator-Thicknes" class="form-label">
            Separator Thicknes = 
            :="HMI_DB".nSeparatorThicknes:
              cm
        </label>
        <input type="number"  name='"HMI_DB".nSeparatorThicknes' class="form-control" id="input-Separator-Thicknes"  placeholder="">
    </div>

    <div class="mb-3">
        <label for="inputBottleHeigt" class="form-label">
           Bottle Height = 
           :="HMI_DB".nJarHeight:
        </label>
        <input type="number"  name='"HMI_DB".nJarHeight' class="form-control" id="inputBottleHeigt"  placeholder="">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">
          Convoyer 1 speed =   
          :="MC_DB"."M1".nSpeedAuto:
        </label>
        <input type="number"  name='"MC_DB"."M1".nSpeedAuto' class="form-control" id="input-convoyer-1-Speed"  placeholder="100%">
    </div>
    <div class="mb-3">
        <label for="input-convoyer-2/3-Speed" class="form-label">
            Convoyer 2 & 3 speed = 
            :="MC_DB".M2.nSpeedAuto:
        </label>
        <input type="number"  name='"MC_DB".M2.nSpeedAuto' class="form-control" id="input-convoyer-2/3-Speed"  placeholder="100%">
    </div>
   
    <div class="mb-3">
        <label for="inputPressSpeed" class="form-label">
            Press Speed = 
            :="MC_DB".SM1.nSpeedAuto:
        </label>
        <input type="number"  name='"MC_DB".SM1.nSpeedAuto' class="form-control" id="inputPressSpeed"  placeholder="100%">
    </div>
    
    <button type="submit" class="btn btn-primary">Change parameters</button>
</form>
</html>
